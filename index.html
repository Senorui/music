<!DOCTYPE html>
<html lang="zh-CN">

<head>
    
    <meta charset="UTF-8">
    <meta name="copyright" content="Senorui">
    <meta name="robots" content="noindex">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>随便来首歌</title>

    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86, user-scalable=0">
    <meta name="keywords" content="睿先森,Senorui,音乐,随便听">
    <meta name="description" content="心累了就什么都不用做，静下来看看风景、听听歌就好了。">

    <link rel="icon" href="favicon.ico"> 

    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css">
    
</head>

<body>
    <div id="dowebok">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="https://senorui.top/img/home/music.webp" class="active" id="album-pic">
                    <div id="buffer-box">加载中...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>

<div class="footer" >
  <a style="color:#000">歌单来源自网易云音乐，此页面仅供学习交流之用。</a>
</div>

<div style="position:absolute;left:expression(1-900);top:expression(3-999);"></div>

<script language="javascript" type="text/javascript">
document.write("<div style=\"position: absolute; top: -993px;left: -985px;\">")
</script>

<script language="javascript" type="text/javascript">document.write("<\/div>")</script>

</body>
</html>
